<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    </head>
    <body>
        <a href='index.html'>
            <img src="notGoogle.jpg" alt="Not Google Logo" id='small_fake_logo' text-align: left>
        </a>

        <p style="color: red; font-size:30px; margin-left: 40px; margin-top: 20px">Advanced Search</p>
        <hr>
        
        <form class="form-horizontal" id='advanced_form' action="https://google.com/search">
            <div class="input-group">
              <label>all these words:</label>
              <input type="text" class="form-control" name="as_q">
            </div>
            <div class="input-group">       
              <label>this exact word or phrase:</label>
              <input type="text" class="form-control" name="as_epq">
            </div>

            <div class='input-group'>
                <label>any of these words:</label>
                <input type="text" class="form-control" name="as_oq">
            </div>

            <div class='input-group'>
                <label>none of these words:</label>
                <input type="text" class="form-control" name="as_eq">
            </div>

            <div class='input-group'>
                <label>numbers ranging from:</label>
                <input type="text" class="form-control" style="margin-right: 40px" name="as_nlo"/>
                <span class="input-group-addon">to</span>
                <input type="text" class="form-control" style="margin-left: 40px" name="as_nhi">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-left: 800px">Advanced Search</button>
            
          </form> 
        
    </body>
</html>
