 <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>

    </head>
    <body>
        <div id='main'>
        <div class="topnav-right">
            <button type="button" class="btn btn-link" data-bs-toggle="button" autocomplete="off" id="text_button" onclick="searchType(this.id)">Text</button>
            <button type="button" class="btn btn-link" data-bs-toggle="button" autocomplete="off" id="image_button" onclick="searchType(this.id)">Images</button>
            <button type="button" class="btn btn-link" data-bs-toggle="button" autocomplete="off" id="advanced_search" onclick="searchType(this.id)">Advanced</button>
        </div>
        
        <a href='https://google.com'>
            <img src="notGoogle.jpg" alt="Not Google Logo" id='fake_logo' text-align: center>
        </a>

        <form action="" id='search_bar'>
            <input type="search" class="form-control rounded" placeholder="Search" name="q" />
            <button type="submit" class="btn btn-light">Google Search</button>
            <button type="submit" name="btnI" value="1"  class="btn btn-light">I'm Feeling Lucky</button>
        </form>
        </div>

        <div id='advanced_search'></div>
    </body>
</html>
